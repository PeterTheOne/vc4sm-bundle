 VC4SM\Bundle\Service\ExternalApi:
    autowire: true
    autoconfigure: true

 VC4SM\Bundle\Service\CredentialProviderInterface:
   '@VC4SM\Bundle\Service\ExternalApi'

 VC4SM\Bundle\Service\DiplomaProviderInterface:
   '@VC4SM\Bundle\Service\ExternalApi'